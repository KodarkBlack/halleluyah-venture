<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit || Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="background">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Halleluyah venture</a>
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> -->
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" onkeyup="searchWorkers()">
        </form>
      
    </nav>

    <div class="container">
        <h1>Workers Credit Tracker</h1>
        <form id="creditForm">
            <label for="workerName">Worker Name:</label>
            <input type="text" id="workerName" required>
            <label for="foodItems">Food Items:</label>
            <input type="text" id="foodItems" required>
        </form>

        <form id="creditform">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>
            <button type="button" onclick="addWorker()">Add Worker</button>
        </form>

        <hr>

        <h2>Workers Credit List</h2>
        <table id="workerTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Food Items</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="workerList">
                <!-- data goes here -->
            </tbody>
        </table>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="fun.js"></script>
</body>
</html>
